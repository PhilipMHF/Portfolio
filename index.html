<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhilipMHF</title>
    <link rel="stylesheet" type="text/CSS" href="/styles.css" />
  </head>
  <body>
    <input
      type="radio"
      name="main-revealer"
      id="main-toggle"
      style="display: none"
    />
    <div id="welcome-section-wrapper">
      <div id="welcome-section">
        <hr class="border top" />
        <hr class="border bottom" />
        <hr class="border left" />
        <hr class="border right" />
        <h1>
          <span class="welcome-txt one">Hey, stranger!</span>
          <span class="welcome-txt two">I'm Philip</span>
          <div id="carousel-wrapper">
            &nbsp;
            <span id="carousel">
              <div class="carousel-txt word1">Develper</div>
              <div class="carousel-txt word2">Gamer</div>
              <div class="carousel-txt word3">Tech&nbsp;Lover</div>
              <div class="carousel-txt word4">Teacher</div>
            </span>
          </div>
          <span class="welcome-txt three"
            >Would you like to know <br />
            more about me?</span
          >
        </h1>
        <label for="main-toggle" id="welcome__btn"
          ><p>Of course<br />I do!</p></label
        >
      </div>
    </div>
  </body>
</html>
